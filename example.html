<!DOCTYPE html>
<html>
  <head>
    <title>Element Positioner</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js" type="text/javascript"></script>
    <script src="element_positioner.js" type="text/javascript"></script>

    <style type="text/css">

      #element-positioner-panel
      {
        position: absolute !important;
        z-index:500;
        top: 50px;
        right: 50px;
        width:400px;
        background-color: #f7f7f7;
        border:1px solid #bbb;
        padding:10px;
        -webkit-box-shadow:20px 20px 35px rgba(0,0,0,.15);
      }

      #element-positioner-panel .element-positioner-handle{
        width: 100%;
        height: 20px;
        margin-bottom: 10px;
        cursor:move;
        background-color: #eee;
      }

      #element-positioner-panel .element-positioner-result{
        font-size:10px;
        font-family: Monaco, Consolas, "Lucida Console", monospace;
        border:1px solid #bbb;
        background-color:#fff;
        width:100%;
        height:200px;
      }

    </style>
    <style type="text/css">
      
      ul{ list-style-type:none; }

      ul li{
        width:20px;
        height:20px;
        background-color:red;
      }

      p.pos{ position:absolute; }
      ul li{ position:absolute; }

      html>body>ul>li.barz { left: 284px; top: 133px; z-index: 24; }
      html>body>ul>li:nth-child(2) { left: 263px; top: 144px; z-index: 20; }
      html>body>ul>li.borz { left: 301px; top: 156px; z-index: 22; }
      html>body>ul>li:nth-child(4) { left: 275px; top: 165px; z-index: 23; }
      html>body>p.pos:nth-child(1) { left: 33px; top: 111.86666870117188px; z-index: 23; }
      html>body>p.pos:nth-child(2) { left: 24px; top: 133.86666870117188px; z-index: 17; }
      html>body>p.pos:nth-child(3) { left: 44px; top: 94.86666870117188px; z-index: 24; }


    </style>

    <script type="text/javascript">
      $(function(){
        window.p = new ElementPositioner('p');
      });
    </script>

  </head>
  <body>
    <h1>Hello World</h1>
    <p class="pos" id="a">This is a paragraph</p>
    <p class="pos" id="b">This is a paragraph</p>
    <p class="pos" id="c">This is a paragraph</p>
    <ul>
      <li class="barz"></li>
      <li></li>
      <li class="borz"></li>
      <li></li>
    </ul>
  </body>
</html>
