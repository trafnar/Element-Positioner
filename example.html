<!DOCTYPE html>
<html>
  <head>
    <title>Element Positioner</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js" type="text/javascript"></script>
    <script src="element_positioner.js" type="text/javascript"></script>

    <style type="text/css">

      #element-positioner-panel
      {
        position: absolute !important;
        z-index:500;
        top: 50px;
        right: 50px;
        width:400px;
        background-color: #f7f7f7;
        border:1px solid #bbb;
        padding:10px;
        -webkit-box-shadow:20px 20px 35px rgba(0,0,0,.15);
      }

      #element-positioner-panel .element-positioner-handle{
        width: 100%;
        height: 20px;
        margin-bottom: 10px;
        cursor:move;
        background-color: #eee;
      }

      #element-positioner-panel .element-positioner-result{
        font-size:10px;
        font-family: Monaco, Consolas, "Lucida Console", monospace;
        border:1px solid #bbb;
        background-color:#fff;
        width:100%;
        height:200px;
      }

    </style>
    <style type="text/css">
      
      ul{ list-style-type:none; }

      ul li{
        width:20px;
        height:20px;
        background-color:red;
      }

      p.pos{ position:absolute; }
      ul li{ position:absolute; }

      #a { left: 24px; top: 133.86666870117188px; z-index: 16; }
      #b { left: 44px; top: 94.86666870117188px; z-index: 20; }
      #c { left: 170px; top: 102.86666870117188px; z-index: 31; }
      #d { left: 129px; top: 180.86666870117188px; z-index: 30; }
      #e { left: 78px; top: 56.866668701171875px; z-index: 32; }
      #f { left: 177px; top: 174.86666870117188px; z-index: 29; }
      #g { left: 199px; top: 233.86666870117188px; z-index: 28; }
      #h { left: 189px; top: 155.86666870117188px; z-index: 27; }
      #i { left: 314px; top: 54.866668701171875px; z-index: 26; }
      #j { left: 171px; top: 85.86666870117188px; z-index: 25; }
      #k { left: 226px; top: 63.866668701171875px; z-index: 24; }
      #l { left: 69px; top: 172.86666870117188px; z-index: 23; }


    </style>

    <script type="text/javascript">
      $(function(){
        window.p = new ElementPositioner('p');
      });
    </script>

  </head>
  <body>
    <h1>Hello World</h1>
    <p class="pos" id="a">This is a paragraph</p>
    <p class="pos" id="b">This is a paragraph</p>
    <p class="pos" id="c">This is a paragraph</p>
    <p class="pos" id="d">This is a paragraph</p>
    <p class="pos" id="e">This is a paragraph</p>
    <p class="pos" id="f">This is a paragraph</p>
    <p class="pos" id="g">This is a paragraph</p>
    <p class="pos" id="h">This is a paragraph</p>
    <p class="pos" id="i">This is a paragraph</p>
    <p class="pos" id="j">This is a paragraph</p>
    <p class="pos" id="k">This is a paragraph</p>
    <p class="pos" id="l">This is a paragraph</p>
    <ul>
      <li class="barz"></li>
      <li></li>
      <li class="borz"></li>
      <li></li>
    </ul>
  </body>
</html>
