<!DOCTYPE html>
<html>
  <head>
    <title>Element Positioner</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js" type="text/javascript"></script>
    <script src="jquery.getpath.js" type="text/javascript"></script>
    <script src="element_positioner.js" type="text/javascript"></script>

    <style type="text/css">
      ul{
        list-style-type:none;
      }
      ul li{
        width:20px;
        height:20px;
        background-color:red;
      }
    </style>

    <script type="text/javascript">
      $(function(){
        window.p = new ElementPositioner();
      });
    </script>

  </head>
  <body>
    <h1>Hello World</h1>    
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
